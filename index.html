<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Music Artists</title>
</head>

<body>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <!-- CCS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">


  <div class="container">
    <h1>Music Artist Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="musicArtists-view"></div>

    <form id="music-form">
      <label for="music-input">Search for any music artist.</label><br>
      <input type="text" id="music-input"><br>

      <!-- Button triggers new music artist to be added -->
      <input id="add-music" type="submit" value="Submit">
    </form>

    <div id="gifs-appear-here"></div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="assets/javascript/main.js"></script>
  
</body>
</html>
